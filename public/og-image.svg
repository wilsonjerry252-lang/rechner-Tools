<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Logo area -->
  <circle cx="150" cy="150" r="60" fill="white" opacity="0.9"/>
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#007bff">R</text>
  
  <!-- Main title -->
  <text x="300" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">Rechner Tools</text>
  
  <!-- Subtitle -->
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">Kostenlose Online-Rechner für DACH</text>
  
  <!-- Features -->
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.8">✓ Mehrwertsteuer-Rechner</text>
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.8">✓ Prozentrechner</text>
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.8">✓ Arbeitstage-Rechner</text>
  <text x="300" y="310" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.8">✓ Inflationsrechner</text>
  
  <!-- URL -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.7">www.rechnerjetzt.de</text>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="100" r="40" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="200" r="30" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="350" r="25" fill="white" opacity="0.1"/>
</svg>
